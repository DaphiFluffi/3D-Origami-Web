  <head>

    <title>Unity WebGL Player | 3D Origami</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/3D-Origami-Web.json", {onProgress: UnityProgress});

		.fixedfooter {
			font-family: arial;
			position: fixed;
			bottom:0;
			padding-bottom: 5px;
			width: 100%;
			color: black;
			text-align: center;
		}
	</style>
  </head>
  <body>

      <div id="unityContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">

        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
